---
- name: Install required packages
  loop: "{{ cmkagent_general_packages + cmkagent_extra_packages }}"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  tags:
    - cmkagent

- name: Install python shebang
  when:
    - ansible_distribution == 'Ubuntu'
    - ansible_distribution_version is version('20.04', '>=')
  ansible.builtin.package:
    name: "{{ cmkagent_python_shebang }}"
    state: present
  tags:
    - cmkagent

- name: Symlink python wrapper
  when:
    - ansible_distribution == 'Ubuntu'
    - ansible_distribution_version is version('19.10', '<=')
  ansible.builtin.file:
    src: "{{ cmkagent_python_symlink }}"
    dest: /usr/bin/python
    state: link
  tags:
    - cmkagent

- name: Download required executables
  loop: "{{ cmkagent_download_binaries }}"
  ansible.builtin.get_url:
    url: "{{ cmkagent_download_url }}/{{ item }}"
    dest: "/usr/bin/{{ item | regex_replace('\\.linux$', '') }}"
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  tags:
    - cmkagent

- name: Create required dirctories
  loop:
    - /etc/check_mk
    - /usr/lib/check_mk_agent
    - /usr/lib/check_mk_agent/local
    - /usr/lib/check_mk_agent/plugins
    - /var/lib/check_mk_agent
    - /var/lib/check_mk_agent/job
    - /var/lib/check_mk_agent/spool
  ansible.builtin.file:
    path: "{{ item }}"
    group: root
    owner: root
    mode: o=rwx,g=rx,o=rx
    state: directory
  tags:
    - cmkagent

- name: Write plugin config
  loop: "{{ (cmkagent_general_plugins + cmkagent_extra_plugins) | subelements('configs', skip_missing=true) }}"
  loop_control:
    label: "{{ item.0.name }}: {{ item.1.name }}"
  when:
    - item.0.state | default("present") == "present"
  ansible.builtin.copy:
    content: "{{ item.1.content }}"
    dest: "/etc/check_mk/{{ item.1.name }}"
    owner: root
    group: root
    mode: o=rw,grw,o=
  tags:
    - cmkagent

- name: Delete plugin config
  loop: "{{ (cmkagent_general_plugins + cmkagent_extra_plugins) | subelements('configs', skip_missing=true) }}"
  loop_control:
    label: "{{ item.0.name }}: {{ item.1.name }}"
  when:
    - item.0.state | default("present") == "absent"
  ansible.builtin.file:
    path: "/etc/check_mk/{{ item.1.name }}"
    state: absent
  tags:
    - cmkagent

- name: Plugins from url
  loop: "{{ cmkagent_general_plugins + cmkagent_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - false if item.url is not defined else (item.url | length > 0)
    - ('present' if item.state is not defined else item.state) == "present"
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "/usr/lib/check_mk_agent/plugins/{{ item.name }}"
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
  tags:
    - cmkagent

- name: Plugins from content
  loop: "{{ cmkagent_general_plugins + cmkagent_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - false if item.content is not defined else (item.content | length > 0)
    - ('present' if item.state is not defined else item.state) == "present"
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "/usr/lib/check_mk_agent/plugins/{{ item.name }}"
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
  tags:
    - cmkagent

- name: Plugins from file
  loop: "{{ cmkagent_general_plugins + cmkagent_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - false if item.src is not defined else (item.src | length > 0)
    - ('present' if item.state is not defined else item.state) == "present"
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "/usr/lib/check_mk_agent/plugins/{{ item.name }}"
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
  tags:
    - cmkagent

- name: Delete defined plugins
  loop: "{{ cmkagent_general_plugins + cmkagent_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - ('present' if item.state is not defined else item.state) == "absent"
  ansible.builtin.file:
    path: "/usr/lib/check_mk_agent/plugins/{{ item.name }}"
    state: absent
  tags:
    - cmkagent

- name: Create cache directories
  loop: "{{ cmkagent_general_checks + cmkagent_extra_checks }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - (0 if item.cache_time is not defined else item.cache_time) > 0
  ansible.builtin.file:
    name: "/usr/lib/check_mk_agent/local/{{ item.cache_time }}"
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
    state: directory
  tags:
    - cmkagent

- name: Check from url
  loop: "{{ cmkagent_general_checks + cmkagent_extra_checks }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - false if item.url is not defined else (item.url | length > 0)
    - ('present' if item.state is not defined else item.state) == "present"
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "/usr/lib/check_mk_agent/local{{ '/' + item.cache_time | string if item.cache_time | default(false) else '' }}/{{ item.name }}"
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
  tags:
    - cmkagent

- name: Check from content
  loop: "{{ cmkagent_general_checks + cmkagent_extra_checks }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - false if item.content is not defined else (item.content | length > 0)
    - ('present' if item.state is not defined else item.state) == "present"
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "/usr/lib/check_mk_agent/local{{ '/' + item.cache_time | string if item.cache_time | default(false) else '' }}/{{ item.name }}"
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
  tags:
    - cmkagent

- name: Check from template
  loop: "{{ cmkagent_general_checks + cmkagent_extra_checks }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - false if item.src is not defined else (item.src | length > 0)
    - ('present' if item.state is not defined else item.state) == "present"
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "/usr/lib/check_mk_agent/local{{ '/' + item.cache_time | string if item.cache_time | default(false) else '' }}/{{ item.name }}"
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
  tags:
    - cmkagent

- name: Delete defined checks
  loop: "{{ cmkagent_general_checks + cmkagent_extra_checks }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - ('present' if item.state is not defined else item.state) == "absent"
  ansible.builtin.file:
    path: "/usr/lib/check_mk_agent/local{{ '/' + item.cache_time | string if item.cache_time | default(false) else '' }}/{{ item.name }}"
    state: absent
  tags:
    - cmkagent

- name: Write async file
  notify:
    - Restart cmkagent
  when:
    - cmkagent_version is version('2.0.0', '>=', version_type='loose')
  ansible.builtin.template:
    src: async.j2
    dest: /etc/systemd/system/check_mk_async@.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - cmkagent

- name: Write service file
  notify:
    - Restart cmkagent
  ansible.builtin.template:
    src: service.j2
    dest: /etc/systemd/system/check_mk@.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - cmkagent

- name: Write socket file
  notify:
    - Restart cmkagent
  ansible.builtin.template:
    src: socket.j2
    dest: /etc/systemd/system/check_mk.socket
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - cmkagent

- name: Start check_mk socket
  ansible.builtin.systemd:
    name: check_mk.socket
    state: started
    daemon_reload: true
    masked: false
    enabled: true
  tags:
    - cmkagent

...
